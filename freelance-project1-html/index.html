<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="main_container">
        <div class="navigation">
            <div class="logo">
                <img height="60px" src="/image/nike-logo.png" alt="">
            </div>
            <div class="list">
                <ul>
                    <li>MENU</li>
                    <li>LOCATION</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="button">Login</div>
            <div class="bar">
                <button><i class="fa-solid fa-bars-staggered"></i></button>
            </div>
        </div>
        
        <div class="left_container">
                <div class="heading">YOUR FEET <br> DESERVE <br> THE BEST</div>
                <div class="text">
                    <h3>YOUR FEET DESERVE THE BEST AND WE’RE HERE TO <br> HELP YOU WITH OUR SHOES.YOUR FEET DESERVE <br> THE BEST AND
                    WE’RE HERE TO HELP YOU WITH OUR <br> SHOES.</h3>
                </div>
                <div class="buttons">
                    <div class="shop">Shop Now</div>
                    <div class="category">Category</div>
                </div>
                <div class="icon-box">
                    <div class="text1">Also Available on</div>
                </div>
                <div class="icons">
                    <img height="40px" src="/image/flip-kart-logo.png" alt="">
                    <img src="/image/amazon-logo.png" alt="">
                </div>
            </div>
        </div>
        <div class="right_container">
            <img class="shoe" src="/image/shoe.png" alt="">
        </div>
        
    </div>
</body>
</html>
